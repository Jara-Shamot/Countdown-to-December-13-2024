<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to December 13, 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            color: #fff;
            margin-bottom: 40px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .time-segment {
            font-size: 36px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
            color: #fff;
            text-shadow: 0 0 10px #00ffff;
            animation: neon-glow 1.5s infinite alternate;
            transition: box-shadow 1s ease-in-out;
        }
        /* Neon Glow Animation */
        @keyframes neon-glow {
            0% {
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
            50% {
                box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            }
            100% {
                box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            }
        }

        /* Kleuren voor verschillende tijdseenheden */
        .days {
            border: 2px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 30px #ff00ff;
        }

        .hours {
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00, 0 0 30px #00ff00;
        }

        .minutes {
            border: 2px solid #ff9900;
            box-shadow: 0 0 10px #ff9900, 0 0 30px #ff9900;
        }

        .seconds {
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff;
        }

        /* Vuurwerk sectie (zichtbaar bij einde van countdown) */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 48px;
            animation: fireworks-show 1s infinite;
        }

        /* Fireworks animation */
        @keyframes fireworks-show {
            0% { background-color: #000; }
            50% { background-color: rgba(0, 0, 0, 0.5); }
            100% { background-color: #000; }
        }
    </style>
</head>
<body>
    <h1>Countdown to December 13, 2024</h1>
    <div class="countdown" id="countdown-timer">
        Loading...
    </div>

    <!-- Vuurwerk en bericht -->
    <div class="fireworks" id="fireworks">
        <div>Valkenburg wacht op je!</div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-12-13T16:30:00');
            const currentDate = new Date();
            const difference = targetDate - currentDate;

            if (difference <= 0) {
                // Countdown is voorbij, start vuurwerk!
                document.getElementById('countdown-timer').style.display = 'none';
                document.getElementById('fireworks').style.display = 'flex';
                return;
            }

            // Bereken de tijdseenheden
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Update de countdown met neon frames en overgangen
            document.getElementById('countdown-timer').innerHTML = 
                `<div class="time-segment days">${days} Days</div>` +
                `<div class="time-segment hours">${hours} Hours</div>` +
                `<div class="time-segment minutes">${minutes} Minutes</div>` +
                `<div class="time-segment seconds">${seconds} Seconds</div>`;
        }

        // Update de countdown elke seconde
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
