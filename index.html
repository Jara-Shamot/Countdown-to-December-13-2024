<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to December 13, 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .time-segment {
            font-size: 36px;
            padding: 20px;
            background-color: #1e90ff;
            color: white;
            border-radius: 10px;
            animation: pulse 1s infinite;
            opacity: 0;
            animation: fadeIn 2s forwards, pulse 2s infinite;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Countdown to December 13, 2024</h1>
    <div class="countdown" id="countdown-timer">
        Loading...
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-12-13T00:00:00');
            const currentDate = new Date();
            const difference = targetDate - currentDate;

            // Bereken de tijdseenheden
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Update de countdown met animaties
            document.getElementById('countdown-timer').innerHTML = 
                `<div class="time-segment">${days} Days</div>` +
                `<div class="time-segment">${hours} Hours</div>` +
                `<div class="time-segment">${minutes} Minutes</div>` +
                `<div class="time-segment">${seconds} Seconds</div>`;
        }

        // Update de countdown elke seconde
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
